<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise Ships GUI</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="viewport">
        <div id="ports"></div>
        <div id="ship"></div>
        <button id="sailbutton">Set Sail!</button>
    </div>
    <script src="src/controller.js"></script>
    <script src="src/Port.js"></script>
    <script src="src/Itinerary.js"></script>
    <script src="src/Ship.js"></script>
    <script>
        const itinerary = new Itinerary([
            new Port('Sunderland'),
            new Port('Seaham'),
            new Port('Hartlepool'),
            new Port('Redcar')
        ]);
        const ship = new Ship(itinerary);
        const controller = new Controller();

        controller.renderPorts(itinerary.ports);
        controller.renderShip();
    </script>
</body>
</html>
